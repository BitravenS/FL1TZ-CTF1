<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lil Peep Albums</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Lil Peep Album Search</h1>
    <p>Enter the name of a Lil Peep album to see its tracklist.</p>
    <form action="/showalbum" method="get">
        <label for="album">Album Name:</label>
        <input type="text" id="album" name="album" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
