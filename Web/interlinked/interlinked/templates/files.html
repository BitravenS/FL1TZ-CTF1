<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Files</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Extracted Files</h1>
        <ul>
            {% for file in files %}
                <li><a href="/view/{{ file }}">{{ file }}</a></li>
            {% endfor %}
        </ul>
        <a href="/">Go back</a>
    </div>
</body>
</html>
